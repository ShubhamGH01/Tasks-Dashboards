<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasks Dashboard</title>

  <style>
    /* ----------- Base Styles ----------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      color: white;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBg 20s linear infinite;
      pointer-events: none;
    }
    @keyframes moveBg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container { max-width: 1400px; margin: auto; position: relative; z-index: 1; }

    /* ----------- Header ----------- */
    .header { text-align: center; margin-bottom: 50px; }
    .header h1 {
      font-size: 3.5em;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(167, 139, 250, 0.5);
    }
    .header p { font-size: 1.3em; font-weight: 300; opacity: 0.9; }

    .refresh-btn {
      margin-top: 20px;
      padding: 14px 35px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      overflow: hidden;
      position: relative;
    }
    .refresh-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .refresh-btn:hover::before { left: 100%; }
    .refresh-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(102,126,234,0.6); }

    /* ----------- Status Section ----------- */
    .status-section {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .section-title { font-size: 2em; margin-bottom: 30px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
    .section-title .icon { background: #667eea; padding: 10px; border-radius: 12px; }

    .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap: 25px; }
    .status-card {
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.85) 100%);
      border-radius: 25px;
      padding: 35px 30px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .status-card:hover { transform: translateY(-8px) scale(1.02); }

    .status-card.total::before { background: #667eea; }
    .status-card.wip::before { background: #f5576c; }
    .status-card.closed::before { background: #00f2fe; }
    .status-card.pending::before { background: #fa709a; }

    .status-icon { font-size: 2.5em; margin-bottom: 15px; }
    .status-count {
      font-size: 3.5em;
      font-weight: 900;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .status-label { font-size: 1.1em; color: #555; font-weight: 600; text-transform: uppercase; }

    /* ----------- Responsive ----------- */
    @media (max-width: 768px) {
      .header h1 { font-size: 2.4em; }
      .status-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ö° Tasks Dashboard</h1>
      <p>Real-time task monitoring & request management</p>
      <button class="refresh-btn" onclick="refreshCounts()">üîÑ Refresh Data</button>
    </div>

    <div class="status-section">
      <h2 class="section-title"><span class="icon">üìä</span>Task Status Overview</h2>
      <div class="status-grid">
        <div class="status-card total" onclick="showDetails('total')">
          <div class="status-icon">üìã</div>
          <div class="status-count" id="totalCount">0</div>
          <div class="status-label">Total Tasks</div>
        </div>
        <div class="status-card wip" onclick="showDetails('wip')">
          <div class="status-icon">‚öôÔ∏è</div>
          <div class="status-count" id="wipCount">0</div>
          <div class="status-label">In Progress</div>
        </div>
        <div class="status-card closed" onclick="showDetails('closed')">
          <div class="status-icon">‚úÖ</div>
          <div class="status-count" id="closedCount">0</div>
          <div class="status-label">Completed</div>
        </div>
        <div class="status-card pending" onclick="showDetails('pending')">
          <div class="status-icon">‚è≥</div>
          <div class="status-count" id="pendingCount">0</div>
          <div class="status-label">Pending</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ======================================
    // üîó CONFIGURATION
    // ======================================
    const GOOGLE_SHEET_URL =
      "https://docs.google.com/spreadsheets/d/1ermkWkx9CD6JA6BHO9t4BaQoYW4m9-Kf4SeRDvQmrVU/edit?gid=0#gid=0";

    // Convert Sheet URL to CSV
    function getSheetCSVUrl(sheetUrl) {
      try {
        const match = sheetUrl.match(/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
        if (!match) return null;
        const sheetId = match[1];
        const gidMatch = sheetUrl.match(/gid=([0-9]+)/);
        const gid = gidMatch ? gidMatch[1] : "0";
        return `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&gid=${gid}`;
      } catch (err) {
        console.error("Error parsing sheet URL:", err);
        return null;
      }
    }

    // Default counts if data fails
    function setDefaultCounts() {
      document.getElementById("totalCount").textContent = "0";
      document.getElementById("wipCount").textContent = "0";
      document.getElementById("closedCount").textContent = "0";
      document.getElementById("pendingCount").textContent = "0";
    }

    // Animate number count
    function animateCount(id, target) {
      const el = document.getElementById(id);
      let start = 0;
      const duration = 1000;
      const startTime = performance.now();

      function update(time) {
        const progress = Math.min((time - startTime) / duration, 1);
        el.textContent = Math.floor(progress * target);
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    // Fetch data from Google Sheets
    async function fetchTaskCounts() {
      try {
        const csvUrl = getSheetCSVUrl(GOOGLE_SHEET_URL);
        if (!csvUrl) return setDefaultCounts();

        const response = await fetch(csvUrl);
        const csvText = await response.text();
        const rows = csvText.split("\n").map(r => r.split(",").map(c => c.trim()));

        rows.forEach(row => {
          if (row.length >= 2) {
            const label = row[0].toLowerCase();
            const count = parseInt(row[1]) || 0;
            if (label.includes("total")) animateCount("totalCount", count);
            else if (label.includes("progress") || label.includes("wip")) animateCount("wipCount", count);
            else if (label.includes("complete") || label.includes("closed")) animateCount("closedCount", count);
            else if (label.includes("pending")) animateCount("pendingCount", count);
          }
        });

        console.log("‚úÖ Data loaded successfully!");
      } catch (err) {
        console.error("‚ùå Error fetching data:", err);
        console.log("Ensure Google Sheet sharing is set to 'Anyone with the link ‚Üí Viewer'");
        setDefaultCounts();
      }
    }

    // Button: manual refresh
    function refreshCounts() {
      console.log("üîÑ Refreshing data...");
      fetchTaskCounts();
    }

    // Click: show details
    function showDetails(status) {
      alert(`Showing details for ${status.toUpperCase()} tasks`);
    }

    // Auto initialize
    window.addEventListener("load", () => {
      fetchTaskCounts();
      setInterval(fetchTaskCounts, 5 * 60 * 1000); // refresh every 5 minutes
    });
  </script>
</body>
</html>
